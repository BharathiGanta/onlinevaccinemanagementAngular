      <div class="container">
        <br>
        <h2>Vaccine Administration</h2>
        <div class="search-container">
          <label for="searchInput"></label>
          <input type="text" id="searchInput" [(ngModel)]="searchText" placeholder="Search Here">
        </div>
        <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>User Email</th>
              <th>Name</th>
              <th>Vaccine Name</th>
              <th>Age</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let detail of vaccinatedDetails">
              <ng-container *ngIf="detail.userEmail.toLowerCase().includes(searchText.toLowerCase()) ||
                                 detail.name.toLowerCase().includes(searchText.toLowerCase()) ||
                                 detail.vaccineName.toLowerCase().includes(searchText.toLowerCase())">
                <td>{{ detail.userEmail }}</td>
                <td>{{ detail.name }}</td>
                <td>{{ detail.vaccineName }}</td>
                <td>{{ detail.age }}</td>
                <td>{{ detail.date }}</td>
                <td>{{ detail.time }}</td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
