                    <th>Place of Vaccination</th>

                  <tr *ngFor="let vaccine of vaccines">

                    <td>{{ vaccine.startDate }}</td>
                    <td>{{ vaccine.endDate }}</td>
                    <td>{{ vaccine.placeOfVaccination }}</td>
                    <td>
                      <button (click)="handleDelete(vaccine._id)" class="delete-button">
