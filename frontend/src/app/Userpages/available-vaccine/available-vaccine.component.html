<body>
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 10px; color:white;   margin-top:60px">Available Vaccine</h2>

            <div class="search-container">
                <label for="searchInput"></label>
                <input type="text" id="searchInput" [(ngModel)]="searchText" placeholder="Search by entering city or vaccine name">
            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-header">Name</th>
                            <th class="table-header">Start Date</th>
                            <th class="table-header">End Date</th>
                            <th class="table-header">Place of Vaccination</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vaccine of filteredVaccines(); trackBy: trackById">
                            <td class="table-cell">{{ vaccine.name }}</td>
                            <td class="table-cell">{{ vaccine.startDate }}</td>
                            <td class="table-cell">{{ vaccine.endDate }}</td>
                            <td class="table-cell">{{ vaccine.placeOfVaccination }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
