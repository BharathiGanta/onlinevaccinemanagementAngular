    <body>
    <div class="containerStyle">
      
      <ng-container *ngIf="bookedSlots.length > 0; else noSlots">
        <div *ngFor="let slot of bookedSlots" class="formContainer">
          <div *ngIf="!editingSlotId || editingSlotId !== slot._id; else editMode" class="slotInfo">
            <div class="row">
              <h2 style="text-align: center; color: white; font-weight: bold; margin-bottom: 20px; ">My slot</h2>
              <label>Vaccine</label>
              <input type="text" [(ngModel)]="slot.vaccineName" disabled />
            </div>

            <div class="row">
              <label>Name</label>
              <input type="text" [(ngModel)]="slot.name" disabled />
            </div>

            <div class="row">
              <label>Age</label>
              <input type="text" [(ngModel)]="slot.age" disabled />
            </div>

            <div class="row">
              <label>Date</label>
              <input type="text" [(ngModel)]="slot.date" disabled />
            </div>

            <div class="row">
              <label>Time</label>
              <input type="text" [(ngModel)]="slot.time" disabled />
            </div>

            <div class="buttonContainer">
              <button class="rescheduleButton" (click)="handleReschedule(slot._id)">Reschedule</button>
              <button class="deleteButton" (click)="handleDelete(slot._id)">Delete</button>
            </div>
          </div>

          <ng-template #editMode>

            <div class="containerStyle">
              <h2 style="text-align: center; margin-bottom: 20px; ">My slot</h2>
              <div class="row">
                <label>Vaccine</label>
                <input type="text" [(ngModel)]="editedSlots[0].vaccineName" disabled />
              </div>

              <div class="row">
                <label>Name</label>
                <input type="text" [(ngModel)]="editedSlots[0].name" disabled />
              </div>

              <div class="row">
                <label>Age</label>
                <input type="text" [(ngModel)]="editedSlots[0].age" disabled />
              </div>

              <div class="row">
                <label>Date</label>
                <input type="date" [(ngModel)]="editedSlots[0].date" name="date" />
              </div>

              <div class="row">
                <label>Time</label>
                <input type="time" [(ngModel)]="editedSlots[0].time" name="time" />
              </div>

              <div class="buttonContainer">
                <button class="saveButton" (click)="handleSaveReschedule(slot._id)">Save</button>
                <button class="cancelButton" (click)="handleCancelReschedule(slot._id)">Cancel</button>
              </div>
            </div>
          </ng-template>
        </div>

      </ng-container>

      <ng-template #noSlots>
        <p class="body">No booked slots found for this user.</p>
      </ng-template>
    </div>
  </body>
