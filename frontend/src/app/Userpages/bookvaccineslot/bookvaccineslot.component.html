    <!DOCTYPE html>
  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the external CSS file -->
  <title>Your Page Title</title>
</head>
<body>
  <div class="containerStyle">
    <h2 style="text-align: center; color: white; margin-bottom: 20px; margin-top: 90px;">Book Vaccine</h2>

    <div *ngIf="submitted; else formContent" class="thankYouMessage">
      <p>
        <strong>Thank you for booking your vaccine slots!</strong>
      </p>
    </div>

    <ng-template #formContent>
      <div class="form-container">
        <form class="formStyle" (ngSubmit)="handleSubmit()">
          <div class="form-row">
            <div class="form-group">
              <label class="labelStyle" for="userEmail">
                <strong>Email</strong>
              </label>
              <div style="padding: 8px; background-color: white; border-radius: 4px; margin-top: 8px; font-weight: light">
                {{ userEmail }}
              </div>
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group">
              <label class="labelStyle" for="vaccineName">
                <strong>Vaccine</strong>
              </label>
              <select class="form-select" id="vaccineName" name="vaccineName" [(ngModel)]="formData.vaccineName" required>
                <option value="" disabled>Select Vaccine</option>
                <option *ngFor="let vaccine of availableVaccines" [value]="vaccine">
                  {{ vaccine }}
                </option>
              </select>
              <p *ngIf="validationErrors.vaccineName" class="errorStyle">{{ validationErrors.vaccineName }}</p>
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group form-control-inline">
              <label class="labelStyle" for="name">
                <strong>Name</strong>
              </label>
              <input type="text" id="name" name="name" [(ngModel)]="formData.name" required class="form-control" />
              <p *ngIf="validationErrors.name" class="errorStyle">{{ validationErrors.name }}</p>
            </div>
    
            <div class="form-group form-control-inline">
              <label class="labelStyle" for="age">
                <strong>Age</strong>
              </label>
              <input type="number" id="age" name="age" [(ngModel)]="formData.age" required class="form-control" />
              <p *ngIf="validationErrors.age" class="errorStyle">{{ validationErrors.age }}</p>
            </div>
    
            <div class="form-group form-control-inline">
              <label class="labelStyle" for="date">
                <strong>Date</strong>
              </label>
              <input type="date" id="date" name="date" [(ngModel)]="formData.date" required class="form-control" />
              <p *ngIf="validationErrors.date" class="errorStyle">{{ validationErrors.date }}</p>
            </div>
    
            <div class="form-group form-control-inline">
              <label class="labelStyle" for="time">
                <strong>Time</strong>
              </label>
              <input type="time" id="time" name="time" [(ngModel)]="formData.time" required class="form-control" />
              <p *ngIf="validationErrors.time" class="errorStyle">{{ validationErrors.time }}</p>
            </div>
          </div>
    
          <div class="form-row">
            <div class="buttonContainer">
              <button type="submit" class="buttonStyle">
                <strong>Book Slot</strong>
              </button>
            </div>
          </div>
    
          <div class="form-row">
            <p class="familytext">To book for your family members <a routerLink="/familybooking">click here</a></p>
          </div>
        </form>
      </div>
      </ng-template>
    </div>
</body>
</html>
